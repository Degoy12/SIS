services:
  - type: web
    name: sinsier-backend
    env: python
    buildCommand: ./server/build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    buildFilter:
      paths:
        - server/**
    plan: free
    rootDir: server